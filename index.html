<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Excel Tool For Summary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; align-items: start; }
        .column { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; color: #444; }
        .list-container { height: 650px; overflow-y: auto; border: 1px solid #ccc; border-radius: 6px; background: #fff; box-sizing: border-box; }
        .line-item { display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #eee; height: 35px; box-sizing: border-box; font-size: 14px; font-family: 'Consolas', monospace; }
        .input-line { width: 100%; border: none; outline: none; background: transparent; font-family: inherit; font-size: inherit; color: #333; height: 100%; }
        .input-line:focus { background-color: #f0f7ff; }
        .out-text { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-copy-mini { padding: 2px 5px; font-size: 10px; background: #495057; color: white; border-radius: 3px; margin-left: 5px; width: 55px; text-align: center; border: none; cursor: pointer; }
        .btn-copy-mini.copied { background: #1e7e34 !important; }
        .warning-panel { border-left: 5px solid #dc3545; color: #dc3545; font-size: 12px; font-weight: bold; }
        .warn-item { color: #dc3545; background-color: #fff5f5; }
        .action-area { margin: 15px 0; display: flex; gap: 10px; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <button id="tab1-btn" class="btn-tab" onclick="location.reload()">Refresh Page</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Text</button>
        <button id="tab4-btn" class="btn-tab active" onclick="showTab(4)">Name Checker</button>
    </div>

    <div id="section3" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t3', 'copy-status-t3')">Copy All Results</button>
            <button class="btn-red" onclick="clearTool(3)">Clear (Esc)</button>
            <span id="copy-status-t3" style="align-self:center; font-weight:bold; color:#28a745"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <div id="input-list-t3" class="list-container" onscroll="syncScroll(this, 'output-list-t3', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Output</label>
                <div id="output-list-t3" class="list-container" onscroll="syncScroll(this, 'input-list-t3', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Warning</label>
                <div id="warning-msg-t3" class="list-container warning-panel" onscroll="syncScroll(this, 'input-list-t3', 'output-list-t3')"></div>
            </div>
        </div>
    </div>

    <div id="section4" class="tool-section active">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t4', 'copy-status-t4')">Copy All Results</button>
            <button class="btn-red" onclick="clearTool(4)">Clear (Esc)</button>
            <span id="copy-status-t4" style="align-self:center; font-weight:bold; color:#28a745"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <div id="input-list-t4" class="list-container" onscroll="syncScroll(this, 'output-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Output (VBA Logic Fixed)</label>
                <div id="output-list-t4" class="list-container" onscroll="syncScroll(this, 'input-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Warning</label>
                <div id="warning-msg-t4" class="list-container warning-panel" onscroll="syncScroll(this, 'input-list-t4', 'output-list-t4')"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // B·∫£ng m√£ h·ªó tr·ª£ chuy·ªÉn ƒë·ªïi Half-width sang Full-width (t∆∞∆°ng ƒë∆∞∆°ng vbWide)
    const h2fMap = {'ÔΩ±':'„Ç¢','ÔΩ≤':'„Ç§','ÔΩ≥':'„Ç¶','ÔΩ¥':'„Ç®','ÔΩµ':'„Ç™','ÔΩ∂':'„Ç´','ÔΩ∑':'„Ç≠','ÔΩ∏':'„ÇØ','ÔΩπ':'„Ç±','ÔΩ∫':'„Ç≥','ÔΩª':'„Çµ','ÔΩº':'„Ç∑','ÔΩΩ':'„Çπ','ÔΩæ':'„Çª','ÔΩø':'„ÇΩ','ÔæÄ':'„Çø','ÔæÅ':'„ÉÅ','ÔæÇ':'„ÉÑ','ÔæÉ':'„ÉÜ','ÔæÑ':'„Éà','ÔæÖ':'„Éä','ÔæÜ':'„Éã','Ôæá':'„Éå','Ôæà':'„Éç','Ôæâ':'„Éé','Ôæä':'„Éè','Ôæã':'„Éí','Ôæå':'„Éï','Ôæç':'„Éò','Ôæé':'„Éõ','Ôæè':'„Éû','Ôæê':'„Éü','Ôæë':'„É†','Ôæí':'„É°','Ôæì':'„É¢','Ôæî':'„É§','Ôæï':'„É¶','Ôæñ':'„É®','Ôæó':'„É©','Ôæò':'„É™','Ôæô':'„É´','Ôæö':'„É¨','Ôæõ':'„É≠','Ôæú':'„ÉØ','ÔΩ¶':'„É≤','Ôæù':'„É≥','ÔΩß':'„Ç°','ÔΩ®':'„Ç£','ÔΩ©':'„Ç•','ÔΩ™':'„Çß','ÔΩ´':'„Ç©','ÔΩ¨':'„É£','ÔΩ≠':'„É•','ÔΩÆ':'„Éß','ÔΩØ':'„ÉÉ','ÔΩ∞':'„Éº','Ôæû':'„Çõ','Ôæü':'„Çú','ÔΩ§':'„ÄÅ','ÔΩ°':'„ÄÇ','ÔΩ•':'„Éª','ÔΩ¢':'„Äå','ÔΩ£':'„Äç'};

    function toFullWidth(text) {
        // Chuy·ªÉn k√Ω t·ª± Alphabet/S·ªë
        let res = text.replace(/[!-~]/g, s => String.fromCharCode(s.charCodeAt(0) + 0xFEE0)).replace(/ /g, '„ÄÄ');
        // Chuy·ªÉn Katakana b√°n gi√°c sang to√†n gi√°c
        let finalRes = "";
        for (let i = 0; i < res.length; i++) {
            let char = res[i];
            // X·ª≠ l√Ω bi·∫øn √¢m (Dakuten) n·∫øu c√≥ (V√≠ d·ª•: ÔΩ∂ + Ôæû = „Ç¨)
            if (h2fMap[char]) {
                finalRes += h2fMap[char];
            } else {
                finalRes += char;
            }
        }
        return finalRes;
    }

    function processTab4(line) {
        if (!line) return "";
        
        // 1. T∆∞∆°ng ƒë∆∞∆°ng StrConv(c, vbWide)
        let rData = "";
        for(let char of line) {
            // Chuy·ªÉn t·ª´ng k√Ω t·ª± sang Wide tr∆∞·ªõc khi x·ª≠ l√Ω
            rData += toFullWidth(char);
        }

        // 2. Pattern t·ª´ VBA
        const pattern = /[Ôºè„ÄÄÔºê-ÔºôÔº°-ÔΩöÔºàÔºâ„Äå„ÄçÔºúÔºûÔºöÔºÉÔºÜÔºãÔºùÔºå]/;
        
        let ansData = "";
        for (let i = 0; i < rData.length; i++) {
            let char = rData[i];
            if (pattern.test(char)) {
                // N·∫øu thu·ªôc pattern -> chuy·ªÉn sang Narrow (vbNarrow)
                if (char === '„ÄÄ') {
                    ansData += ' ';
                } else {
                    ansData += String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
                }
            } else {
                // Kh√¥ng thu·ªôc pattern (nh∆∞ Katakana) -> gi·ªØ nguy√™n Wide
                ansData += char;
            }
        }

        // 3. Post-processing
        return ansData.replace(/ +/g, ' ').trimEnd().replace(/Ôºç/g, "-").replace(/Ôºå/g, "„ÄÅ");
    }

    // --- C√°c h√†m h·ªá th·ªëng gi·ªØ nguy√™n ---
    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
        initInputRows(n);
        setTimeout(() => { document.querySelector(`#input-list-t${n} .input-line`)?.focus(); }, 50);
    }

    function initInputRows(tabNum) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        if (container.children.length > 0) return;
        for (let i = 0; i < 50; i++) addRow(tabNum, i);
    }

    function addRow(tabNum, index) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        const row = document.createElement('div'); row.className = 'line-item';
        const input = document.createElement('input'); input.className = 'input-line';
        input.dataset.idx = index;
        input.oninput = () => handleProcess(tabNum);
        input.onpaste = (e) => handlePaste(e, tabNum);
        input.onkeydown = (e) => {
            const idx = parseInt(e.target.dataset.idx);
            const ins = document.querySelectorAll(`#input-list-t${tabNum} .input-line`);
            if (e.key === "ArrowDown" && idx < ins.length - 1) ins[idx + 1].focus();
            if (e.key === "ArrowUp" && idx > 0) ins[idx - 1].focus();
        };
        row.appendChild(input); container.appendChild(row);
    }

    function handlePaste(e, tabNum) {
        e.preventDefault();
        const lines = e.clipboardData.getData('text').split(/\r?\n/);
        const container = document.getElementById(`input-list-t${tabNum}`);
        container.innerHTML = ""; 
        lines.forEach((line, i) => {
            addRow(tabNum, i);
            container.querySelectorAll('.input-line')[i].value = line;
        });
        for(let i=0; i<10; i++) addRow(tabNum, lines.length + i);
        handleProcess(tabNum);
    }

    function handleProcess(tabNum) {
        const inputs = document.querySelectorAll(`#input-list-t${tabNum} .input-line`);
        const outputList = document.getElementById(`output-list-t${tabNum}`);
        const warnList = document.getElementById(`warning-msg-t${tabNum}`);
        outputList.innerHTML = ""; warnList.innerHTML = "";

        inputs.forEach(inp => {
            let val = inp.value;
            let result = (tabNum === 3) ? val.replace(/[„Ç°-„É∫]/g, s => s) : processTab4(val); 
            // Tab 3 x·ª≠ l√Ω ƒë∆°n gi·∫£n h∆°n ho·∫∑c theo logic c≈© c·ªßa b·∫°n
            if(tabNum === 3) result = val.replace(/[„ÄÅ„ÄÇ„Ç°-„É∫„Éª„Éº]/g, ch => h2fMap[ch] || ch).replace(/[ÔºÅ-ÔΩû]/g, s => String.fromCharCode(s.charCodeAt(0)-0xFEE0));

            const oRow = document.createElement('div'); oRow.className = 'line-item';
            if (val.trim() !== "") oRow.innerHTML = `<span class="out-text">${result}</span><button class="btn-copy-mini" onclick="copyLine('${result.replace(/'/g, "\\'")}', this)">Copy</button>`;
            outputList.appendChild(oRow);

            const wRow = document.createElement('div'); wRow.className = 'line-item warn-item';
            if (val.trim() !== "") wRow.innerHTML = (result.includes("  ") ? "üö´ Space" : "");
            warnList.appendChild(wRow);
        });
    }

    function copyLine(text, btn) {
        navigator.clipboard.writeText(text);
        btn.classList.add('copied'); btn.innerText = "Copied";
        setTimeout(() => { btn.classList.remove('copied'); btn.innerText = "Copy"; }, 500);
    }

    function copyFullOutput(listId, statusId) {
        const text = Array.from(document.querySelectorAll(`#${listId} .out-text`)).map(i => i.innerText).join('\n');
        navigator.clipboard.writeText(text);
        document.getElementById(statusId).innerText = "Copied All! ‚úÖ";
        setTimeout(() => document.getElementById(statusId).innerText = "", 1000);
    }

    function syncScroll(el, id1, id2) {
        document.getElementById(id1).scrollTop = el.scrollTop;
        document.getElementById(id2).scrollTop = el.scrollTop;
    }

    function clearTool(n) {
        document.getElementById(`input-list-t${n}`).innerHTML = "";
        handleProcess(n);
        initInputRows(n);
        setTimeout(() => document.querySelector(`#input-list-t${n} .input-line`).focus(), 50);
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            const active = document.querySelector('.tool-section.active');
            if (active) clearTool(active.id.replace('section',''));
        }
    });

    window.onload = () => showTab(4);
</script>
</body>
</html>
