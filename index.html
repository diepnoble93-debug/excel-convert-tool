<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Excel Tool For Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; align-items: start; }
        .column { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; color: #444; }
        .list-container { height: 650px; overflow-y: auto; border: 1px solid #ccc; border-radius: 6px; background: #fff; box-sizing: border-box; }
        .line-item { display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #eee; height: 35px; box-sizing: border-box; font-size: 14px; font-family: 'Consolas', monospace; }
        .input-line { width: 100%; border: none; outline: none; background: transparent; font-family: inherit; font-size: inherit; color: #333; height: 100%; }
        .input-line:focus { background-color: #f0f7ff; }
        .out-text { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-copy-mini { padding: 2px 5px; font-size: 10px; background: #495057; color: white; border-radius: 3px; margin-left: 5px; width: 55px; text-align: center; border: none; cursor: pointer; }
        .btn-copy-mini.copied { background: #1e7e34 !important; }
        .warning-panel { border-left: 5px solid #dc3545; color: #dc3545; font-size: 12px; font-weight: bold; }
        .warn-item { color: #dc3545; background-color: #fff5f5; }
        .action-area { margin: 15px 0; display: flex; gap: 10px; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <button id="tab1-btn" class="btn-tab active" onclick="showTab(1)">T·∫°o Checklist G5 Nido</button>
        <button id="tab2-btn" class="btn-tab" onclick="showTab(2)">Gh√©p Bess v√†o G5 Convert</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Text</button>
        <button id="tab4-btn" class="btn-tab" onclick="showTab(4)">Name Checker</button>
    </div>

    <div id="section3" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t3', 'copy-status-t3')">Copy t·∫•t c·∫£ k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(3)">Clear (Esc)</button>
            <span id="copy-status-t3" style="align-self:center; font-weight:bold; color:#28a745"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <div id="input-list-t3" class="list-container" onscroll="syncScroll(this, 'output-list-t3', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Output</label>
                <div id="output-list-t3" class="list-container" onscroll="syncScroll(this, 'input-list-t3', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Warning</label>
                <div id="warning-msg-t3" class="list-container warning-panel" onscroll="syncScroll(this, 'input-list-t3', 'output-list-t3')"></div>
            </div>
        </div>
    </div>

    <div id="section4" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t4', 'copy-status-t4')">Copy t·∫•t c·∫£ k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(4)">Clear (Esc)</button>
            <span id="copy-status-t4" style="align-self:center; font-weight:bold; color:#28a745"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <div id="input-list-t4" class="list-container" onscroll="syncScroll(this, 'output-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Output</label>
                <div id="output-list-t4" class="list-container" onscroll="syncScroll(this, 'input-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Warning</label>
                <div id="warning-msg-t4" class="list-container warning-panel" onscroll="syncScroll(this, 'input-list-t4', 'output-list-t4')"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const katakanaMap = {'„ÄÇ': 'ÔΩ°', '„ÄÅ': 'ÔΩ§', '„Äå': 'ÔΩ¢', '„Äç': 'ÔΩ£', '„Éª': 'ÔΩ•', '„Ç°': 'ÔΩß', '„Ç¢': 'ÔΩ±', '„Ç£': 'ÔΩ®', '„Ç§': 'ÔΩ≤', '„Ç•': 'ÔΩ©', '„Ç¶': 'ÔΩ≥', '„Çß': 'ÔΩ™', '„Ç®': 'ÔΩ¥', '„Ç©': 'ÔΩ´', '„Ç™': 'ÔΩµ', '„Ç´': 'ÔΩ∂', '„Ç¨': 'ÔΩ∂Ôæû', '„Ç≠': 'ÔΩ∑', '„ÇÆ': 'ÔΩ∑Ôæû', '„ÇØ': 'ÔΩ∏', '„Ç∞': 'ÔΩ∏Ôæû', '„Ç±': 'ÔΩπ', '„Ç≤': 'ÔΩπÔæû', '„Ç≥': 'ÔΩ∫', '„Ç¥': 'ÔΩ∫Ôæû', '„Çµ': 'ÔΩª', '„Ç∂': 'ÔΩªÔæû', '„Ç∑': 'ÔΩº', '„Ç∏': 'ÔΩºÔæû', '„Çπ': 'ÔΩΩ', '„Ç∫': 'ÔΩΩÔæû', '„Çª': 'ÔΩæ', '„Çº': 'ÔΩæÔæû', '„ÇΩ': 'ÔΩø', '„Çæ': 'ÔΩøÔæû', '„Çø': 'ÔæÄ', '„ÉÄ': 'ÔæÄÔæû', '„ÉÅ': 'ÔæÅ', '„ÉÇ': 'ÔæÅÔæû', '„ÉÉ': 'ÔΩØ', '„ÉÑ': 'ÔæÇ', '„ÉÖ': 'ÔæÇÔæû', '„ÉÜ': 'ÔæÉ', '„Éá': 'ÔæÉÔæû', '„Éà': 'ÔæÑ', '„Éâ': 'ÔæÑÔæû', '„Éä': 'ÔæÖ', '„Éã': 'ÔæÜ', '„Éå': 'Ôæá', '„Éç': 'Ôæà', '„Éé': 'Ôæâ', '„Éè': 'Ôæä', '„Éê': 'ÔæäÔæû', '„Éë': 'ÔæäÔæü', '„Éí': 'Ôæã', '„Éì': 'ÔæãÔæû', '„Éî': 'ÔæãÔæü', '„Éï': 'Ôæå', '„Éñ': 'ÔæåÔæû', '„Éó': 'ÔæåÔæü', '„Éò': 'Ôæç', '„Éô': 'ÔæçÔæû', '„Éö': 'ÔæçÔæü', '„Éõ': 'Ôæé', '„Éú': 'ÔæéÔæû', '„Éù': 'ÔæéÔæü', 'Îßà': 'Ôæè', '„Éü': 'Ôæê', '„É†': 'Ôæë', '„É°': 'Ôæí', '„É¢': 'Ôæì', '„É§': 'Ôæî', '„É¶': 'Ôæï', '„É®': 'Ôæñ', '„É£': 'ÔΩ¨', '„É•': 'ÔΩ≠', '„Éß': 'ÔΩÆ', '„É©': 'Ôæó', '„É™': 'Ôæò', '„É´': 'Ôæô', '„É¨': 'Ôæö', '„É≠': 'Ôæõ', '„ÉØ': 'Ôæú', '„É≤': 'ÔΩ¶', '„É≥': 'Ôæù', '„É¥': 'ÔΩ≥Ôæû', '„Éµ': 'ÔΩ∂', '„É∂': 'ÔΩπ', '„Éº': 'ÔΩ∞', '„Çõ': 'Ôæû', '„Çú': 'Ôæü', '„ÄÄ': ' '};

    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
        if (n >= 3) {
            initInputRows(n);
            setTimeout(() => {
                const firstInput = document.querySelector(`#input-list-t${n} .input-line`);
                if (firstInput) firstInput.focus();
            }, 50);
        }
    }

    function syncScroll(el, id1, id2) {
        document.getElementById(id1).scrollTop = el.scrollTop;
        document.getElementById(id2).scrollTop = el.scrollTop;
    }

    function copyLine(text, btn) {
        navigator.clipboard.writeText(text);
        btn.classList.add('copied');
        btn.innerText = "Copied";
        setTimeout(() => {
            btn.classList.remove('copied');
            btn.innerText = "Copy";
        }, 500);
    }

    function copyFullOutput(listId, statusId) {
        const items = document.querySelectorAll(`#${listId} .out-text`);
        const text = Array.from(items).map(i => i.innerText).join('\n');
        navigator.clipboard.writeText(text).then(() => {
            const s = document.getElementById(statusId);
            s.innerText = "ƒê√£ copy t·∫•t c·∫£! ‚úÖ";
            setTimeout(() => s.innerText = "", 1000);
        });
    }

    function initInputRows(tabNum) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        if (container.children.length > 0) return;
        for (let i = 0; i < 50; i++) addRow(tabNum, i);
    }

    function addRow(tabNum, index) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        const row = document.createElement('div');
        row.className = 'line-item';
        const input = document.createElement('input');
        input.className = 'input-line';
        input.dataset.idx = index;
        input.oninput = () => handleProcess(tabNum);
        input.onpaste = (e) => handlePaste(e, tabNum);
        input.onkeydown = (e) => handleKeyNavigation(e, tabNum);
        row.appendChild(input);
        container.appendChild(row);
    }

    function handleKeyNavigation(e, tabNum) {
        const idx = parseInt(e.target.dataset.idx);
        const inputs = document.querySelectorAll(`#input-list-t${tabNum} .input-line`);
        if (e.key === "ArrowDown" && idx < inputs.length - 1) inputs[idx + 1].focus();
        if (e.key === "ArrowUp" && idx > 0) inputs[idx - 1].focus();
    }

    function handlePaste(e, tabNum) {
        e.preventDefault();
        const text = e.clipboardData.getData('text');
        const lines = text.split(/\r?\n/);
        const container = document.getElementById(`input-list-t${tabNum}`);
        container.innerHTML = ""; 
        lines.forEach((line, i) => {
            const row = document.createElement('div');
            row.className = 'line-item';
            const input = document.createElement('input');
            input.className = 'input-line';
            input.dataset.idx = i;
            input.value = line;
            input.oninput = () => handleProcess(tabNum);
            input.onkeydown = (e) => handleKeyNavigation(e, tabNum);
            row.appendChild(input);
            container.appendChild(row);
        });
        for(let i=0; i<15; i++) addRow(tabNum, lines.length + i);
        handleProcess(tabNum);
    }

    function handleProcess(tabNum) {
        const inputs = document.querySelectorAll(`#input-list-t${tabNum} .input-line`);
        const outputList = document.getElementById(`output-list-t${tabNum}`);
        const warnList = document.getElementById(`warning-msg-t${tabNum}`);
        outputList.innerHTML = "";
        warnList.innerHTML = "";

        inputs.forEach(inp => {
            let val = inp.value;
            let result = (tabNum === 3) ? processTab3(val) : processTab4(val);
            const oRow = document.createElement('div');
            oRow.className = 'line-item';
            if (val.trim() !== "") {
                oRow.innerHTML = `<span class="out-text">${result}</span><button class="btn-copy-mini" onclick="copyLine('${result.replace(/'/g, "\\'")}', this)">Copy</button>`;
            }
            outputList.appendChild(oRow);

            const wRow = document.createElement('div');
            wRow.className = 'line-item warn-item';
            if (val.trim() !== "") wRow.innerHTML = getWarnings(result);
            warnList.appendChild(wRow);
        });
    }

    // Tab 3: T·∫≠p trung Convert Katakana sang Half-width
    function processTab3(line) {
        if (!line) return "";
        return line.replace(/[„ÄÅ„ÄÇ„Ç°-„É∫„Éª„Éº„Çõ„Çú]/g, ch => katakanaMap[ch] || ch)
                   .replace(/„ÄÄ/g, ' ')
                   .replace(/[ÔºÅ-ÔΩû]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                   .replace(/,/g, 'ÔΩ§').trim();
    }

    // Tab 4: CHU·∫®N LOGIC VBA GRAPHNAME
    function processTab4(line) {
        if (!line) return "";
        
        // 1. StrConv(c, vbWide) -> Chuy·ªÉn t·∫•t c·∫£ sang Full-width
        let fullWidthLine = line.replace(/[!-~]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) + 0xFEE0);
        }).replace(/ /g, '„ÄÄ');

        // 2. ƒê·ªãnh nghƒ©a Pattern t·ª´ VBA
        const pattern = /[Ôºè„ÄÄÔºê-ÔºôÔº°-ÔΩöÔºàÔºâ„Äå„ÄçÔºúÔºûÔºöÔºÉÔºÜÔºãÔºùÔºå]/;
        
        let ansData = "";
        for (let i = 0; i < fullWidthLine.length; i++) {
            let char = fullWidthLine[i];
            if (pattern.test(char)) {
                // N·∫øu kh·ªõp Pattern th√¨ chuy·ªÉn sang Narrow (Half-width)
                if (char === '„ÄÄ') {
                    ansData += ' ';
                } else {
                    ansData += String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
                }
            } else {
                // N·∫øu kh√¥ng kh·ªõp Pattern (nh∆∞ Katakana/Kanji) -> Gi·ªØ nguy√™n tr·∫°ng th√°i Full-width
                ansData += char;
            }
        }

        // 3. X·ª≠ l√Ω kho·∫£ng tr·∫Øng v√† k√Ω t·ª± ƒë·∫∑c bi·ªát
        ansData = ansData.replace(/ +/g, ' ').trimEnd();
        ansData = ansData.replace(/Ôºç/g, "-");
        ansData = ansData.replace(/Ôºå/g, "„ÄÅ");

        return ansData;
    }

    function getWarnings(line) {
        let warns = [];
        if (line.includes("  ")) warns.push("üö´C·∫©n th·∫≠n! ƒêang c√≥ 2 d·∫•u c√°ch li·ªÅn nhau");
        if (/[A-Za-z0-9]ÔΩ∞|ÔΩ∞[A-Za-z0-9]/.test(line)) warns.push("üö´C·∫©n th·∫≠n! M√£ s·ªë c√≥ ch·ª©a d·∫•u ÔΩ∞");
        if (/[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]-[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]/.test(line)) warns.push("üö´C·∫©n th·∫≠n! Ch·ªØ Nh·∫≠t c√≥ ch·ª©a d·∫•u -");
        return warns.join(" ");
    }

    function clearTool(n) {
        document.getElementById(`input-list-t${n}`).innerHTML = "";
        document.getElementById(`output-list-t${n}`).innerHTML = "";
        document.getElementById(`warning-msg-t${n}`).innerHTML = "";
        initInputRows(n);
        setTimeout(() => {
            const firstInput = document.querySelector(`#input-list-t${n} .input-line`);
            if (firstInput) firstInput.focus();
        }, 50);
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            const active = document.querySelector('.tool-section.active');
            if (active && active.id === 'section3') clearTool(3);
            if (active && active.id === 'section4') clearTool(4);
        }
    });

    // M·∫∑c ƒë·ªãnh kh·ªüi t·∫°o Tab 3
    window.onload = () => showTab(3);
</script>
</body>
</html>
