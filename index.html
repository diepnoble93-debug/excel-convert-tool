<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>H·ªá th·ªëng Tool T·ªïng h·ª£p G5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        
        /* Layout chia c·ªôt cho Tab 3 & 4 */
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; align-items: start; }
        .column { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; color: #444; }
        textarea { width: 100%; height: 500px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; line-height: 1.5; font-family: 'Consolas', 'Monaco', monospace; box-sizing: border-box; resize: none; }
        
        /* C·∫£nh b√°o in ƒë·∫≠m ƒë·ªè, l·ªói xanh l√° */
        .warning-panel { 
            background: #fff; border-left: 5px solid #dc3545; padding: 10px; 
            height: 500px; overflow-y: auto; box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            font-weight: bold; color: #dc3545; font-size: 13px; line-height: 1.8;
        }
        .err-highlight { color: #28a745 !important; font-weight: 900; text-decoration: underline; }
        .space-err { background-color: #e8f5e9; border: 1px dashed #28a745; color: #28a745 !important; padding: 0 2px; }

        .action-area { margin: 15px 0; display: flex; gap: 10px; }
        .btn-green { background: #28a745; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
        
        /* Table styles cho Tab 1 & 2 */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #007bff; color: white; position: sticky; top: 0; }
        #drop-zone, .upload-box { border: 2px dashed #007bff; padding: 30px; text-align: center; margin-bottom: 15px; border-radius: 8px; background: #f0f7ff; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <button id="tab1-btn" class="btn-tab active" onclick="showTab(1)">Checklist G5 t·ª´ SVC</button>
        <button id="tab2-btn" class="btn-tab" onclick="showTab(2)">Gh√©p bess v√†o G5</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Full-Half Width</button>
        <button id="tab4-btn" class="btn-tab" onclick="showTab(4)">Graph Name</button>
    </div>

    <div id="section1" class="tool-section active">
        <div id="drop-zone" onclick="document.getElementById('file-svc').click()">K√©o th·∫£ file SVC <input type="file" id="file-svc" multiple accept=".xlsx, .xlsm" style="display:none"></div>
        <div class="action-area"><button class="btn-green" onclick="processSVC()">B·∫Øt ƒë·∫ßu</button><button class="btn-orange" onclick="copyTable('table-svc-body')">Copy</button></div>
        <div style="overflow: auto; max-height: 400px;"><table><thead><tr><th>A(T)</th><th>B(N)</th><th>C(O)</th><th>D(Q)</th><th>E(S)</th><th>F(M)</th><th>G(V)</th><th>H(AY)</th><th>I(AZ)</th><th>J(BA)</th><th>K(BB)</th><th>L(BC)</th></tr></thead><tbody id="table-svc-body"></tbody></table></div>
    </div>

    <div id="section2" class="tool-section">
        <div class="upload-box" onclick="document.getElementById('file-g5').click()">Upload G5 <input type="file" id="file-g5" style="display:none"></div>
        <div class="upload-box" onclick="document.getElementById('file-fx').click()">Upload FX <input type="file" id="file-fx" style="display:none"></div>
        <div class="action-area"><button class="btn-green" onclick="processG5FX()">Chuy·ªÉn ƒë·ªïi</button></div>
        <div style="overflow: auto; max-height: 400px;"><table><thead><tr><th style="background:#6c757d">G (G5)</th><th style="background:#6c757d">H (G5)</th><th>I (FX)</th><th>J (FX)</th><th>K (FX)</th><th>L (FX)</th><th>M (FX)</th><th>R (FX)</th><th>S (FX)</th><th>T (FX)</th></tr></thead><tbody id="table-g5fx-body"></tbody></table></div>
    </div>

    <div id="section3" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyConvertResult('outputText', 'copy-status-t3')">Sao ch√©p k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(3)">Clear</button>
            <span id="copy-status-t3" style="align-self:center; font-weight:bold;"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input (Ti·∫øng Nh·∫≠t)</label>
                <textarea id="inputText" placeholder="D√°n text v√†o ƒë√¢y..."></textarea>
            </div>
            <div class="column">
                <label>Output (ƒê√£ x·ª≠ l√Ω)</label>
                <textarea id="outputText" readonly></textarea>
            </div>
            <div class="column">
                <label>B·∫£ng c·∫£nh b√°o</label>
                <div id="warning-msg-t3" class="warning-panel"></div>
            </div>
        </div>
    </div>

    <div id="section4" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyConvertResult('outputTextT4', 'copy-status-t4')">Sao ch√©p k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(4)">Clear</button>
            <span id="copy-status-t4" style="align-self:center; font-weight:bold;"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input (C·ªôt D Excel)</label>
                <textarea id="inputTextT4" placeholder="D√°n c·ªôt D v√†o ƒë√¢y..."></textarea>
            </div>
            <div class="column">
                <label>Output (C·ªôt E Excel)</label>
                <textarea id="outputTextT4" readonly></textarea>
            </div>
            <div class="column">
                <label>B·∫£ng c·∫£nh b√°o</label>
                <div id="warning-msg-t4" class="warning-panel"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const katakanaMap = {'„ÄÇ': 'ÔΩ°', '„ÄÅ': 'ÔΩ§', '„Äå': 'ÔΩ¢', '„Äç': 'ÔΩ£', '„Éª': 'ÔΩ•', '„Ç°': 'ÔΩß', '„Ç¢': 'ÔΩ±', '„Ç£': 'ÔΩ®', '„Ç§': 'ÔΩ≤', '„Ç•': 'ÔΩ©', '„Ç¶': 'ÔΩ≥', '„Çß': 'ÔΩ™', '„Ç®': 'ÔΩ¥', '„Ç©': 'ÔΩ´', '„Ç™': 'ÔΩµ', '„Ç´': 'ÔΩ∂', '„Ç¨': 'ÔΩ∂Ôæû', '„Ç≠': 'ÔΩ∑', '„ÇÆ': 'ÔΩ∑Ôæû', '„ÇØ': 'ÔΩ∏', '„Ç∞': 'ÔΩ∏Ôæû', '„Ç±': 'ÔΩπ', '„Ç≤': 'ÔΩπÔæû', '„Ç≥': 'ÔΩ∫', '„Ç¥': 'ÔΩ∫Ôæû', '„Çµ': 'ÔΩª', '„Ç∂': 'ÔΩªÔæû', '„Ç∑': 'ÔΩº', '„Ç∏': 'ÔΩºÔæû', '„Çπ': 'ÔΩΩ', '„Ç∫': 'ÔΩΩÔæû', '„Çª': 'ÔΩæ', '„Çº': 'ÔΩæÔæû', '„ÇΩ': 'ÔΩø', '„Çæ': 'ÔΩøÔæû', '„Çø': 'ÔæÄ', '„ÉÄ': 'ÔæÄÔæû', '„ÉÅ': 'ÔæÅ', '„ÉÇ': 'ÔæÅÔæû', '„ÉÉ': 'ÔΩØ', '„ÉÑ': 'ÔæÇ', '„ÉÖ': 'ÔæÇÔæû', '„ÉÜ': 'ÔæÉ', '„Éá': 'ÔæÉÔæû', '„Éà': 'ÔæÑ', '„Éâ': 'ÔæÑÔæû', '„Éä': 'ÔæÖ', '„Éã': 'ÔæÜ', '„Éå': 'Ôæá', '„Éç': 'Ôæà', '„Éé': 'Ôæâ', '„Éè': 'Ôæä', '„Éê': 'ÔæäÔæû', '„Éë': 'ÔæäÔæü', '„Éí': 'Ôæã', '„Éì': 'ÔæãÔæû', '„Éî': 'ÔæãÔæü', '„Éï': 'Ôæå', '„Éñ': 'ÔæåÔæû', '„Éó': 'ÔæåÔæü', '„Éò': 'Ôæç', '„Éô': 'ÔæçÔæû', '„Éö': 'ÔæçÔæü', '„Éõ': 'Ôæé', '„Éú': 'ÔæéÔæû', '„Éù': 'ÔæéÔæü', '„Éû': 'Ôæè', '„Éü': 'Ôæê', '„É†': 'Ôæë', '„É°': 'Ôæí', '„É¢': 'Ôæì', '„É§': 'Ôæî', '„É¶': 'Ôæï', '„É®': 'Ôæñ', '„É£': 'ÔΩ¨', '„É•': 'ÔΩ≠', '„Éß': 'ÔΩÆ', '„É©': 'Ôæó', '„É™': 'Ôæò', '„É´': 'Ôæô', '„É¨': 'Ôæö', '„É≠': 'Ôæõ', '„ÉØ': 'Ôæú', '„É≤': 'ÔΩ¶', '„É≥': 'Ôæù', '„É¥': 'ÔΩ≥Ôæû', '„Éµ': 'ÔΩ∂', '„É∂': 'ÔΩπ', '„Éº': 'ÔΩ∞', '„Çõ': 'Ôæû', '„Çú': 'Ôæü', '„ÄÄ': ' '};

    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
    }

    function checkRules(lines) {
        let warns = [];
        lines.forEach(line => {
            if (!line) return;
            if (line.includes("  ")) {
                let h = line.replace(/  /g, '<span class="err-highlight space-err">&nbsp;&nbsp;</span>');
                warns.push(`üö´ ${h} b·ªã sai d·∫•u c√°ch`);
            }
            if (/[A-Za-z0-9]ÔΩ∞|ÔΩ∞[A-Za-z0-9]/.test(line)) {
                let h = line.replace(/ÔΩ∞/g, '<span class="err-highlight">ÔΩ∞</span>');
                warns.push(`üö´ ${h} b·ªã sai d·∫•u ÔΩ∞`);
            }
            if (/[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]-[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]/.test(line)) {
                let h = line.replace(/-/g, '<span class="err-highlight">-</span>');
                warns.push(`üö´ ${h} b·ªã sai d·∫•u - khi n·ªëi ch·ªØ Nh·∫≠t`);
            }
        });
        return [...new Set(warns)];
    }

    // TAB 3 LOGIC
    document.getElementById('inputText').addEventListener('input', function() {
        const lines = this.value.split('\n').map(l => l.replace(/[„ÄÅ„ÄÇ„Ç°-„É∫„Éª„Éº„Çõ„Çú]/g, ch => katakanaMap[ch] || ch).replace(/„ÄÄ/g, ' ').replace(/[ÔºÅ-ÔΩû]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0)).replace(/,/g, 'ÔΩ§').trim());
        document.getElementById('outputText').value = lines.join('\n');
        const warns = checkRules(lines);
        const panel = document.getElementById('warning-msg-t3');
        panel.innerHTML = warns.length ? warns.join("<br>") : "";
    });

    // TAB 4 LOGIC (VBA GraphName)
    document.getElementById('inputTextT4').addEventListener('input', function() {
        const pattern = /[Ôºè„ÄÄÔºê-ÔºôÔº°-ÔΩöÔºàÔºâ„Äå„ÄçÔºúÔºûÔºöÔºÉÔºÜÔºãÔºù]/;
        const lines = this.value.split('\n').map(line => {
            let rData = line.replace(/[!-~]/g, s => String.fromCharCode(s.charCodeAt(0) + 0xFEE0)).replace(/ /g, '„ÄÄ');
            let ans = "";
            for (let char of rData) {
                if (pattern.test(char)) {
                    ans += (char === '„ÄÄ') ? ' ' : String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
                } else ans += char;
            }
            return ans.replace(/ +/g, ' ').trimEnd().replace(/Ôºç/g, "-").replace(/Ôºå/g, "„ÄÅ");
        });
        document.getElementById('outputTextT4').value = lines.join('\n');
        const warns = checkRules(lines);
        const panel = document.getElementById('warning-msg-t4');
        panel.innerHTML = warns.length ? warns.join("<br>") : "";
    });

    function copyConvertResult(id, sid) {
        const area = document.getElementById(id);
        area.select();
        navigator.clipboard.writeText(area.value).then(() => {
            const s = document.getElementById(sid); s.innerText = "ƒê√£ copy! ‚úÖ"; s.style.color = "#28a745";
            setTimeout(() => s.innerText = "", 2000);
        });
    }

    function clearTool(n) {
        if (n === 3) {
            document.getElementById('inputText').value = ""; document.getElementById('outputText').value = ""; document.getElementById('warning-msg-t3').innerHTML = "";
        } else if (n === 4) {
            document.getElementById('inputTextT4').value = ""; document.getElementById('outputTextT4').value = ""; document.getElementById('warning-msg-t4').innerHTML = "";
        }
    }
</script>
</body>
